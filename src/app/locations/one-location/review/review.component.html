<ng-container>
    <h4 class="text-sm text-gray-900 font-medium mb-2 flex items-center justify-between">
        Customer reviews
        <button class="py-2 px-4 rounded-md text-white bg-indigo-600 hover:bg-indigo-700"
                (click)="addReview()"
        >Add Review</button>
    </h4>
    <div class="grid gap-1">
        <div
            *ngFor="let review of reviews"
            class="border-t border-gray-200 pt-2 mt-2">
            <div class="font-medium text-gray-900 flex items-center">
                <span class="pr-2">{{ review.author }}</span>
                <app-rating [locationRating]="review.rating"></app-rating>
            </div>
            <div class="mt-2 text-sm text-gray-500">{{ review.timestamp | date }}</div>
            <div class="mt-2 text-sm text-gray-500">{{ review.reviewText }}</div>
        </div>
    </div>
</ng-container>
