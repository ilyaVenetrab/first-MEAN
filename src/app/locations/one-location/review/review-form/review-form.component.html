<form action="" method="POST">
    <div class="px-4 py-5 bg-white sm:p-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" class="mt-1 block w-full shadow-sm sm:text-sm border rounded-md">
        </div>
        <div class="mt-5">
            <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
            <select id="rating" name="rating" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm sm:text-sm">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
            </select>
        </div>
        <div class="mt-5">
            <label for="review" class="block text-sm font-medium text-gray-700">Review</label>
            <textarea name="review" id="review" class="mt-1 block w-full shadow-sm sm:text-sm border rounded-md"></textarea>
        </div>
    </div>
    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
        <button type="submit" class="py-2 px-4 shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Add my review</button>
    </div>
</form>
